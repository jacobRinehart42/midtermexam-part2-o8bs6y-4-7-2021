<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Parent Component</h1>
      <div class>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Employee Name" [(ngModel)] = "employeeName" />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click) = "addEmployee()" >Add Employee</button>
        </div>
      </div>
      <div>
        <app-employee-detail [eList]='empList'></app-employee-detail>
      </div>
    </div>
  </div>
</div>
